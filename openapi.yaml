    post:
      operationId: api_auth_token_login_create
      description: |-
        Custom token login view that updates last_login field.
        Use this instead of the default obtain_auth_token for admin users.

        Supports both username and email login (username field can contain an email).
        Only allows users with is_staff=True or is_superuser=True to login.
      tags:
      - api
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AdminAuthTokenRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AdminAuthTokenRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/AdminAuthTokenRequest'
        required: true
      security:
      - tokenAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminAuthToken'
          description: ''
